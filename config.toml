[module]

[module.hugoVersion]
extended = true
min = "0.56.0"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.mounts]]
source = "data/dnb/hooks"
target = "data/dnb/hooks"

[[module.imports]]
path = "github.com/dnb-org/components/functions"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-org/debug"
disable = false
ignoreConfig = false
ignoreImports = false
